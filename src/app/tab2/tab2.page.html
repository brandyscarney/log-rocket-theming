<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tab 2
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header lines="full">
      <ion-label>
        Icon Items
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon slot="start" ios="star-outline" md="star-sharp"></ion-icon>
      <ion-label>Label</ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-icon slot="start" ios="heart-outline" md="heart-sharp"></ion-icon>
      <ion-label>Label</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header lines="full">
      <ion-label>
        Media Items
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/avatar.svg"/>
      </ion-avatar>
      <ion-label>Label</ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-avatar slot="start">
        <img src="/assets/avatar.svg"/>
      </ion-avatar>
      <ion-label>Label</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-radio-group value="biff">
      <ion-list-header lines="full">
        <ion-label>
          Radio Items
        </ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Biff</ion-label>
        <ion-radio slot="start" value="biff"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Griff</ion-label>
        <ion-radio slot="start" value="griff"></ion-radio>
      </ion-item>

      <ion-item lines="full">
        <ion-label>Buford</ion-label>
        <ion-radio slot="start" value="buford"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-list>
    <ion-list-header lines="full">
      <ion-label>
        Inputs & Controls
      </ion-label>
    </ion-list-header>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Note</ion-label>
        <ion-note slot="end">99</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Checkbox</ion-label>
        <ion-checkbox slot="end" checked></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Toggle</ion-label>
        <ion-toggle slot="end" checked></ion-toggle>
      </ion-item>

      <ion-item lines="full">
        <ion-label>Input</ion-label>
        <ion-input slot="end" placeholder="Placeholder"></ion-input>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
